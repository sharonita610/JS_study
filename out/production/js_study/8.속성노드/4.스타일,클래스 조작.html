<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: orange;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: red;
        }

        .green {
            color: greenyellow;
            background: green;

        }

        .blue {
            color: aqua;
            background: blue;
        }

        .circle {
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="box green" style="font-weight: 700;">Hello</div>
<button id="add">클릭!</button>

<script>
  const $box = document.querySelector('.box');

  $box.style.fontStyle = 'italic';
  // $box.style.display = 'none';

  //클래스 조작
  // $box.className = 'box blue'; => 이렇게는 사용 안하는 것이 좋다
  $box.classList.add('circle'); // classList 에 circle 이라는 class가 추가된다.
  $box.classList.add('aaa', 'bbb', 'ccc');

  $box.classList.remove('green');
  $box.classList.remove('aaa', 'ccc');

  $box.classList.add('green');
  $box.classList.replace('green', 'blue');

  // 클래스 존재 유무 확인
  console.log($box.classList.contains('box'));
  console.log($box.classList.contains('apple'));

  // toggle : 현재 해당클래스가 없으면 추가
  //             없으면 지움
     const CLASSNAME = 'circle';

  $box.classList.toggle(CLASSNAME); // circle 지워짐
  $box.classList.toggle(CLASSNAME); // circle 생김

  const $btn = document.getElementById('add');

  $btn.onclick = e => {

    $box.classList.toggle(CLASSNAME); // circle 생김

  }
</script>


</body>
</html>
