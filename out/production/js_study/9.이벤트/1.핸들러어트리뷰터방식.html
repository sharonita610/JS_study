<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        .box{
            width: 100px;
            height: 100px;
            margin: 20px;
            background: orange;
        }
        .box.red {
            background: red;
        }

        .box.green{
            background: yellowgreen;
            font-size: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    <!--이렇게 안에 onclick 을 줘버리면 수정시에 난리난다. 그래서 사용하면 안된다.-->
    <div class="box" onclick="callMessage()"></div>
    <div class="box red" onclick="growUp()"></div>
    <div class="box green" onmouseover="makeText()"></div>

    <script>

        // 이벤트 핸들러 : 이벤트가 발생했을때 브라우저가 대신 호출해주는 함수

        function callMessage(){
          alert('첫번째 박스 클릭함!');
        }

        const growUp =function (){
          const $redBox = document.querySelector('.red');
          $redBox.style.width = '200px';
        };

        const makeText = () => {
          const $green = document.querySelector('.green');
          $green.textContent = '안녕';
        };

    </script>
</body>
</html>
