<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <ul id="fruits">
        <li class="fr apple">사과</li>
        <li class="fr banana">바나나</li>
        <li class="fr grape">포도</li>
    </ul>
    <div class="box">
        <p></p>
    </div>
    <script>
            //ul 요소노드를 취득
            const $fruits = document.getElementById('fruits');


            const $children = [...$fruits.children];

            console.log($children);

            // const $first = $children[0];
            // const $last = $children[$children.length - 1];

            const $first = $fruits.firstElementChild;
            const $last = $fruits.lastElementChild;


            $first.style.fontSize = '2em';
            $last.style.transform = 'rotate(180deg)';
            $last.style.width = 'fit-content';


            const $box = document.querySelector('.box');

            // console.log($box.hasChildNodes()); 이건 쓰면 안된다.

            // 자식 요소의 유무 확인
            console.log(!!$box.children.length); //> true false 로 돌아옴
            console.log(hasChildren($box)); //> true false 로 돌아옴

            function  hasChildren($target){
              return !!$target.children.length;
            }

    </script>
</body>
</html>
