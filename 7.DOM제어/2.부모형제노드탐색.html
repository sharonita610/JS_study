<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class='wrap'>
        <ul id="fruits">
            <li class="fr apple">사과</li>
            <li class="fr banana">바나나</li>
            <li class="fr grape">포도</li>
        </ul>
    </div>
    <div class="box">
        <!--        <p></p>-->
    </div>

    <script>
      //ul 요소노드를 취득
            const $fruits = document.getElementById('fruits');

            const $wrap = $fruits.parentElement;

            const [$apple, $banana, $grape] = [...$wrap.firstElementChild.children];

            const sameFlag = $banana.nextElementSibling  === $grape ; // 현 태그의 다음 형제
            const sameFlag1 = $banana.previousElementSibling  === $grape ; // 현 태그의 이전 형제
            console.log(sameFlag);
            console.log(sameFlag1);

            $apple.parentElement.parentElement;

            // closest('CSS선택자'); 가장 가까운 태그 찾음

            var foundElem = $apple.closest('.wrap');2
            console.log('찾은 요소 : ', foundElem);


    </script>
</body>
</html>
